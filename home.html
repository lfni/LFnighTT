<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LFnighTT | صفحه اصلی</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background: url('assets/images/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 150px 20px 80px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s;
    }
    header p {
      font-size: 1.3rem;
      animation: fadeInUp 1.2s;
    }
    .btn-main {
      margin-top: 2rem;
      background: #ff6f00;
      border: none;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-main:hover {
      background: #ffa000;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
      color: #ccc;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .visit-box {
  width: 200px;
  margin: 0 auto 30px;
  padding: 25px 15px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  border: 1px solid rgba(255,255,255,0.1);
  margin-top: 10px;
}

.visit-logo {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
  border: 2px solid #fff;
}

.visit-text {
  font-size: 1rem;
  color: #ddd;
  margin-bottom: 6px;
}

.visit-count {
  font-size: 1.4rem;
  font-weight: bold;
  color: #ff9800;
}
.modal-overlay {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-box {
  background: #1e1e1e;
  padding: 30px;
  border-radius: 16px;
  color: #fff;
  max-width: 400px;
  width: 90%;
  text-align: center;
  position: relative;
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
}

.modal-box h2 {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 1.4rem;
  color: #ff9800;
}

.modal-box p {
  font-size: 1rem;
  color: #ccc;
  line-height: 1.6;
}

.close-modal {
  position: absolute;
  top: 10px;
  left: 15px;
  font-size: 1.5rem;
  cursor: pointer;
  color: #aaa;
  transition: color 0.3s;
}

.close-modal:hover {
  color: #fff;
}

  </style>
</head>
<body>
  <header data-aos="fade-zoom-in" style="height: 733px;">
    <img src="assets/images/logo.png" alt="logo" class="visit-logo">
    <h1>به سایت LFnighTT خوش اومدی</h1>
    <p>اینجا میتونی مود هایی که داخل چنل تلگرام و یا بات تلگراممون گذاشته شده رو دانلود کنی.</p>
    <a href="mods.html" class="btn-main">مودها</a>

    <div class="visit-box" data-aos="zoom-in">
  <div class="visit-text">تعداد بازدید</div>
  <div class="visit-count" id="visit-count">0</div>
</div>

  </header>

  <footer>
    <p>
    Created By
    <a href="#" id="about-link">LFnighTT</a>
  </p>
  </footer>
  <div id="about-modal" class="modal-overlay">
  <div class="modal-box" data-aos="zoom-in">
    <span class="close-modal">&times;</span>
    <h2>LFnighTT</h2>
    <p>سلام! من LFnighTT هستم، توسعه‌دهنده‌ی این سایت. هدفم ارائه‌ی بهترین مودهای بازی برای کاربران فارسی‌زبانه. ممنون از حمایتت 💖</p>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
  fetch('https://api.countapi.xyz/hit/my-mods-site/visits')
    .then(res => res.json())
    .then(data => {
      document.getElementById('visit-count').innerText = data.value;
    });
</script>
<script>
  const aboutLink = document.getElementById('about-link');
  const modal = document.getElementById('about-modal');
  const closeBtn = document.querySelector('.close-modal');

  aboutLink.addEventListener('click', function (e) {
    e.preventDefault();
    modal.style.display = 'flex';
  });

  closeBtn.addEventListener('click', function () {
    modal.style.display = 'none';
  });

  window.addEventListener('click', function (e) {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
