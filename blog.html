<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بلاگ | LFnighTT</title>
  <link rel="icon" href="logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      color: #ff9800;
      font-weight: bold;
    }
    nav .logo img {
      height: 40px;
      border-radius: 50%;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffa726;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }
    .blog-post {
      cursor: pointer;
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      transition: 0.3s;
    }
    .blog-post:hover {
      background: rgba(255,255,255,0.05);
    }
    .blog-post h3 {
      color: #ffa000;
      margin-bottom: 5px;
    }
    .blog-post .date {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 10px;
    }

    .modal-overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      color: #fff;
      max-width: 600px;
      width: 90%;
      text-align: right;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      position: relative;
    }
    .modal-box h2 {
      color: #ff9800;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
      transition: 0.3s;
    }
    .close-modal:hover {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      LFnighTT
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="mods.html">Mods</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <div class="container">
    <div id="blog-list"></div>
  </div>

  <!-- مودال نمایش پست -->
  <div class="modal-overlay" id="modal">
    <div class="modal-box">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-content"></p>
    </div>
  </div>

  <footer>
    <p>Created By LFnighTT</p>
  </footer>

  <!-- این باید قبل از اسکریپت اصلی بیاد -->
  <script src="posts.js"></script>
  <script>
    function renderPosts() {
      const blogList = document.getElementById('blog-list');
      blogList.innerHTML = "";
      blogPosts.forEach((post, index) => {
        blogList.innerHTML += `
          <div class="blog-post" onclick="openModal(${index})">
            <h3>${post.title}</h3>
            <div class="date">${post.date}</div>
            <p>${post.content.slice(0, 60)}...</p>
          </div>
        `;
      });
    }

    function openModal(index) {
      document.getElementById("modal-title").innerText = blogPosts[index].title;
      document.getElementById("modal-content").innerText = blogPosts[index].content;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    renderPosts();
  </script>
</body>
</html>
